<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<title>Jasmine Spec Runner</title>

	<link rel="shortcut icon" type="image/png" href="jasmine_favicon.png">
	<link rel="stylesheet" type="text/css" href="jasmine.css">
    
    <!-- Jasmine Libs -->
    <script type="text/javascript" src="../jasmine.js"></script>
	<script type="text/javascript" src="../jasmine-html.js"></script>
    
    <!-- True script classes -->
    <script type="text/javascript" src="../../Script/BoardSize.js"></script>
    <script type="text/javascript" src="../../Script/Brick.js"></script>
    <script type="text/javascript" src="../../Script/BrickState.js"></script>
    <script type="text/javascript" src="../../Script/BrickType.js"></script>
    <script type="text/javascript" src="../../Script/Coordinate.js"></script>
    <script type="text/javascript" src="../../Script/GameLevel.js"></script>
    <script type="text/javascript" src="../../Script/GameSettings.js"></script>
    <script type="text/javascript" src="../../Script/GameState.js"></script>


    <!-- Classes to test (sorted alphabetically) -->
    <script type="text/javascript" src="../../Script/BrickFlipper.js"></script>
    <script type="text/javascript" src="../../Script/BrickGenerator.js"></script>
    <script type="text/javascript" src="../../Script/BrickNumberAppender.js"></script>
    <script type="text/javascript" src="../../Script/BrickRepository.js"></script>
    <script type="text/javascript" src="../../Script/Game.js"></script>

    <!-- Specifications (sorted alphabetically) -->
    <script type="text/javascript" src="../Specifications/BrickFlipperSpecifications.js"></script>
    <script type="text/javascript" src="../Specifications/BrickGeneratorSpecifications.js"></script>
    <script type="text/javascript" src="../Specifications/BrickNumberAppenderSpecifications.js"></script>
    <script type="text/javascript" src="../Specifications/BrickRepositorySpecifications.js"></script>
    <script type="text/javascript" src="../Specifications/GameSpecifications.js"></script>


    <!-- Test runner setup -->
	<script type="text/javascript">
		(function () {
			var jasmineEnv = jasmine.getEnv();
			jasmineEnv.updateInterval = 1000;

			var htmlReporter = new jasmine.HtmlReporter();
			jasmineEnv.addReporter(htmlReporter);

			jasmineEnv.specFilter = function (spec) {
				return htmlReporter.specFilter(spec);
			};

			var currentWindowOnload = window.onload;

			window.onload = function () {
				if (currentWindowOnload) {
					currentWindowOnload();
				}
				execJasmine();
			};

			function execJasmine() {
				jasmineEnv.execute();
			}

		})();
	</script>
</head>

<body>
</body>
</html>
